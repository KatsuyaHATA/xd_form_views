<h1>XD_RELEASE-245確認用ページ</h1>
<hr>
デフォルトでCookieにSameSite属性を付ける
<ul>
    <li>特に指定が無い場合は、CookieにSameSite=Laxを付加する</li>
    <li>Secure属性を指定する事も可能。その場合はSameSite=Laxは付加されんない</li>
    <li>Secure属性を指定したい場合はQueryStringにsecure=1を指定する</li>
</ul>

<script type="text/javascript">
if (window.location.search.match(/[\?&]secure=1/)) {
    __enable_secure_cookie = 1;
}
</script>
